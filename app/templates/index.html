<html>
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, user-scalable=yes"
		/>
		<title>startled!</title>
		<!-- Specifing js and css-->
		<script type="text/javascript" src="/js/index.js?v=3"></script>
		<link rel="stylesheet" type="text/css" href="/css/index.css">
	</head>
	<body>
		<h1>Controls:</h1>
		<button id="on">on</button>
		<button id="off">off</button>
		<button id="rainbow">rainbow</button>
        <p>Red - <span id="redLab"></span></p>
		<div class="slidecontainer">
			<input
				type="range"
				min="0"
				max="255"
				value="127"
				class="slider"
				id="redVal"
			/>
		</div>
		<p>Green - <span id="greenLab"></span></p>
		<div class="slidecontainer">
			<input
				type="range"
				min="0"
				max="255"
				value="127"
				class="slider"
				id="greenVal"
			/>
		</div>
		<p>Blue - <span id="blueLab"></span></p>
		<div class="slidecontainer">
			<input
				type="range"
				min="0"
				max="255"
				value="127"
				class="slider"
				id="blueVal"
			/>
		</div>
		<p>Luminosity - <span id="lumLab"></span></p>
		<div class="slidecontainer">
			<input
				type="range"
				min="0.0"
				max="1.0"
				value="0.5"
				class="slider"
				step="0.01"
				id="lumVal"
			/>
        </div>
        <p id="output"></p>
	</body>
</html>
